{% extends "base.html" %}
{% block content %}
<div class="container bg_body">
  <!-- Row of columns -->
    {% for article in articles_page.object_list %}
    <div class="row-fluid">
    <div class="span4 post_container">
      <div class="thumbnail">
        <img  alt="300x200" src="img/monster.jpg" style="width: 300px; height: 200px;">
        <div class="caption">
          <h3>{{ article.title }}</h3>
          <p> {{ article.summary }}</p>
          <p> {{ loop.index }}</p>
          <p><a href="{{ SITEURL }}/{{ article.url }}" class="btn btn-primary">Leia mais...</a></p>
        </div>
      </div>
    </div>
    {% if loop.index % 3 == 0 %}
    </div>
    <div class="row-fluid">
    {% endif %}
    {% endfor %}
  </div>

  <hr>


  <div class="footer">
    <p>Â© Company 2013</p>
  </div>

</div> <!-- /container -->
{% endblock content %}
